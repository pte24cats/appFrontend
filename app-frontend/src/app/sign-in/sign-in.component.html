<div class="modal-header" style="margin-bottom: 15px;">
  <h5 class="modal-title">Sign In</h5>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="container">
  <p class="justify-content-center">Placeholder fields. Work in progress. Everything you want to be blurred when this is clicked
    needs to be in the 'container-fluid' class. </p>
</div>
<ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
	<li [ngbNavItem]="1">
		<button ngbNavLink>Log In</button>
		<ng-template ngbNavContent>
			<div class="modal-body">
        <form (submit)="login(email.value, password.value)">
          <div class="form-group">
            <label for="email">Email address</label>
            <input #email type="email" class="form-control" id="email" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input #password type="password" class="form-control" id="password" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-secondary">Log In</button>
        </form>
      </div>
		</ng-template>
	</li>
	<li [ngbNavItem]="2">
		<button ngbNavLink>Register</button>
		<ng-template ngbNavContent>
			<div class="modal-body">
        <form (submit)="register(name.value, email.value, password.value, password_confirmation.value)">
          <div class="form-group">
            <label for="name">Name</label>
            <input #name type="name" class="form-control" id="name" placeholder="Enter name" required>
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input #email type="email" class="form-control" id="email" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input #password type="password" class="form-control" id="password" placeholder="Password" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input #password_confirmation type="password" class="form-control" id="password" placeholder="Confirm password" required>
          </div>
          <button type="submit" class="btn btn-secondary">Register</button>
        </form>
      </div>
		</ng-template>
	</li>
</ul>

<div [ngbNavOutlet]="nav" class="mt-2"></div>
